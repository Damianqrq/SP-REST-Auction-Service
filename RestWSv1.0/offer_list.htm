<div class="w3-row w3-padding-64" ng-repeat="x in offerList">
    <div class="w3-third w3-container">
        <img ng-src="{{x.image_url  || 'images/placeholder.png'}}" style="width: 100%">
    </div>
    <div class="w3-twothird w3-container">
        <a ng-href="#!offer/list/{{x.id}}">
            <h1 class="w3-text-indigo">{{x.title}}</h1>
        </a>
        
        <h4 ng-if = "isPrice(x.price)">{{x.price}}z≈Ç</h4>
        
        <p>
            {{x.content}}
        </p>
    </div>
  </div>
